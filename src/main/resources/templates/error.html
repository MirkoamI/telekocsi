<!DOCTYPE html>
<html th:replace="~{layout :: layout('Error', ~{::section})}">
<section>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 50vh;">
        <div class="text-center p-5 rounded-3 shadow-lg" style="background-color: #1e1e1e; border: 1px solid #dc3545;">

            <h1 class="display-1 fw-bold text-danger">
                <i class="bi bi-bug-fill"></i>
            </h1>
            <h2 class="mb-4">Oops! Something went wrong.</h2>

            <hr class="border-secondary my-4">

            <p class="lead text-warning mb-4" th:text="${errorMessage != null} ? ${errorMessage} : 'An unknown error occurred.'"></p>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="/" class="btn btn-outline-light btn-lg px-4 gap-3">
                    <i class="bi bi-house-door"></i> Back to Home
                </a>
                <button onclick="history.back()" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-arrow-left"></i> Previous Page
                </button>
            </div>
        </div>
    </div>
</section>
</html>
