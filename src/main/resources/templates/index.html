<!DOCTYPE html>
<html th:replace="~{layout :: layout('Available Rides', ~{::section})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<section>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-light">
            <i class="bi bi-signpost-2-fill text-warning"></i> Current Rides
        </h2>

        <div sec:authorize="isAuthenticated()">
            <a href="/new-ride" class="btn btn-lg text-white shadow-sm"
               style="background: linear-gradient(45deg, #ff9966, #ff5e62); border: none;">
                <i class="bi bi-plus-lg"></i> Post a Ride
            </a>
        </div>
    </div>

    <div class="row mb-4 text-center">
        <div class="col-md-6">
            <div class="p-3 rounded shadow-sm bg-dark border border-secondary">
                <h3 class="fw-bold text-primary mb-0" th:text="${totalRides}">0</h3>
                <small class="text-uppercase fw-bold text-primary">Active Rides</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="p-3 rounded shadow-sm bg-dark border border-secondary">
                <h3 class="fw-bold text-success mb-0" th:text="${totalUsers}">0</h3>
                <small class="text-uppercase fw-bold text-success">Users</small>
            </div>
        </div>
    </div>

    <div class="card p-4 mb-5 border-0 shadow-lg" style="background-color: #1e1e1e; border-left: 5px solid #ff9966 !important;">
        <form action="/search" method="get" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">From</label>
                <input type="text" name="from" class="form-control form-control-lg"
                       placeholder="e.g. London" th:value="${searchFrom}">
            </div>
            <div class="col-md-3">
                <label class="form-label text-secondary small text-uppercase fw-bold">To</label>
                <input type="text" name="to" class="form-control form-control-lg"
                       placeholder="e.g. Manchester" th:value="${searchTo}">
            </div>
            <div class="col-md-3">
                <label class="form-label text-secondary small text-uppercase fw-bold">Date (YYYY-MM-DD)</label>
                <input type="text" name="date" class="form-control form-control-lg"
                       placeholder="e.g. 2025-10-20" th:value="${searchDate}">
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </form>
    </div>

    <div class="table-responsive shadow-sm rounded overflow-hidden border border-secondary">
        <table class="table table-dark table-hover mb-0 align-middle">
            <thead>
            <tr class="text-uppercase small text-secondary">
                <th class="py-3 ps-4">From</th>
                <th class="py-3">To</th>
                <th class="py-3">Departure</th>
                <th class="py-3">Driver</th>
                <th class="py-3 text-center">Seats</th>
                <th class="py-3 text-end pe-4">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(rides)}">
                <td colspan="6" class="text-center py-5 text-muted">
                    <i class="bi bi-moon-stars fs-1 d-block mb-2"></i>
                    No rides found matching your criteria.
                </td>
            </tr>

            <tr th:each="ride : ${rides}">
                <td class="ps-4 fw-bold text-info" th:text="${ride.startPlace}"></td>

                <td class="fw-bold text-danger" th:text="${ride.endPlace}"></td>

                <td>
                    <span class="text-light">
                        <i class="bi bi-clock text-secondary"></i>
                        <span th:text="${#temporals.format(ride.startTime, 'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </td>

                <td>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle me-2 text-warning"></i>
                        <span th:text="${ride.driver != null ? ride.driver.name : 'N/A'}" class="text-light"></span>
                    </div>
                </td>

                <td class="text-center">
                    <span class="badge rounded-pill bg-dark border border-secondary"
                          th:classappend="${ride.seatsAvailable > 2} ? 'text-success' : (${ride.seatsAvailable > 0} ? 'text-warning' : 'text-danger')"
                          th:text="${ride.seatsAvailable} + ' left'">
                    </span>
                </td>

                <td class="text-end pe-4 text-nowrap">

                    <a th:href="@{/ride/{id}(id=${ride.id})}" class="btn btn-sm btn-outline-info rounded-pill px-3 me-1" title="Details & Join">
                        <i class="bi bi-eye"></i>
                    </a>

                    <span sec:authorize="isAuthenticated()"
                          th:if="${ride.driver.username == #authentication.name} or ${#authorization.expression('hasRole(''ADMIN'')')}">

                        <a th:href="@{/edit/{id}(id=${ride.id})}" class="btn btn-sm btn-outline-warning rounded-pill px-3 me-1" title="Edit">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <a th:href="@{/delete/{id}(id=${ride.id})}" class="btn btn-sm btn-outline-danger rounded-pill px-3"
                           onclick="return confirm('Are you sure you want to delete this ride?');" title="Delete">
                            <i class="bi bi-trash"></i>
                        </a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link bg-dark border-secondary text-white mx-1 rounded-circle"
                   th:href="@{/(page=${currentPage - 1})}"><i class="bi bi-chevron-left"></i></a>
            </li>
            <li class="page-item disabled">
                <span class="page-link bg-transparent border-0 fw-bold text-muted">
                    [[${currentPage + 1}]] / [[${totalPages}]]
                </span>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link bg-dark border-secondary text-white mx-1 rounded-circle"
                   th:href="@{/(page=${currentPage + 1})}"><i class="bi bi-chevron-right"></i></a>
            </li>
        </ul>
    </nav>

</section>
</html>
