<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Carpool Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-dark-custom {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        .table-hover tbody tr:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.05);
        }

        a { text-decoration: none; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom shadow">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-uppercase" href="/">
            <i class="bi bi-car-front-fill text-info"></i> Carpool
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fs-5 align-items-center">

                <li class="nav-item"><a class="nav-link px-3" href="/">Rides</a></li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link px-3" href="/new-ride">Post Ride</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link px-3 text-warning" href="/users">Users</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light ms-3 btn-sm" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary ms-2 btn-sm" href="/register">Register</a>
                </li>

                <li class="nav-item dropdown ms-3" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle text-info fw-bold" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="/profile">
                                <i class="bi bi-person-gear"></i> My Profile
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                <button type="submit" class="dropdown-item text-danger w-100">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5 flex-grow-1">
    <div th:if="${successMessage}" class="alert alert-success bg-dark text-success border-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger bg-dark text-danger border-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
    </div>

    <div th:replace="${content}"></div>
</div>

<footer class="bg-dark text-secondary text-center py-4 mt-auto border-top border-secondary">
    <small class="fw-bold">2025 Carpool System</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
