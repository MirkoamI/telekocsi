<!DOCTYPE html>
<html th:replace="~{layout :: layout('Users', ~{::section})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-people"></i> Users</h2>
        <a href="/users/new" class="btn btn-success"><i class="bi bi-person-plus"></i> New User</a>
    </div>

    <div class="table-responsive shadow border border-secondary rounded">
        <table class="table table-dark table-hover align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th> <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th class="text-end pe-4">Actions</th> </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}" class="fw-bold text-primary"></td>

                <td>
                    <span class="badge"
                          th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                          th:text="${user.role}">
                    </span>
                </td>

                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td class="text-end pe-4">
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-warning me-2" title="Edit">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');" title="Delete">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
